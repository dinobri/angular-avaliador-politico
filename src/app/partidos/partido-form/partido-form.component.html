<h2 *ngIf="!partido.nome">Novo partido</h2>
<h2 *ngIf="partido.nome">{{partido.nome}}</h2>

<div class="row">
  <div class="col-lg-8">

    <div class="form-group">
      <label for="nome">Nome do partido</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="partido.nome">
    </div>

    <div class="form-group">
      <label for="sigla">Sigla</label>
      <input type="text" class="form-control" id="sigla" [(ngModel)]="partido.sigla">
    </div>
    
    <div class="acoes my-4">
      <!-- <button type="button" class="btn btn-sm btn-light mr-1" (click)="voltar();">Voltar</button> -->
      <button type="button" class="btn btn-sm btn-primary mr-1" (click)="salvar();">Salvar</button>
    </div>

  </div>
</div>
